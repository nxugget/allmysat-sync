name: Sync Transmitters

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  sync_transmitters:
    runs-on: ubuntu-latest

    steps:
      - name: Call Vercel sync_transmitters endpoint
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          VERCEL_URL: ${{ secrets.VERCEL_URL }}
        run: |
          VERCEL_URL="${VERCEL_URL}"
          : "${VERCEL_URL:=https://allmysat.vercel.app}"
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            -H "Content-Type: application/json" \
            "${VERCEL_URL}/api/cron/sync_transmitters")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" -ne 200 ]; then
            echo "Error: Transmitters sync failed with status $http_code"
            exit 1
          fi

          echo "âœ… Transmitters sync completed successfully"
